<body>
    <script>

    const fibonacci = function(num) {

        let arr = [1,1]

        
        

for(let i = 1; i < num -1; i++ ){
    arr.push(arr[i] + arr[i-1])
}



return arr[arr.length - 1]
};   

console.log(fibonacci(15))
        
    </script>
